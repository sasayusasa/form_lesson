<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main">
          <h1 class="title">アカウント作成</h1>
          <div class="columns">
            <div class="column box-width">
              <a href="#" class="start-button facebook-button button">Facebookでスタート</a>
            </div>
            <div class="column box-width">
              <a href="#" class="start-button google-button button">Googleでスタート</a>
            </div>
          </div>
          <p class="start-button__text about-the-account">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="content-space account">
            <p class="account__text about-the-account">アカウント情報</p>
          </div>
          <form action="#" method="POST" class="content-space input-content">
            <div class="name-input">
              <div class="name box-width">
                <p class="boxname">
                  名字
                  <span class="inportant">※</span>
                </p>
                <input type="text" name="first-name" class="input-space input-init input-area" required>
              </div>
              <div class="name box-width">
                <p class="boxname">
                  名前
                  <span class="inportant">※</span>
                </p>
                <input type="text" name="last-name" class="input-space input-init input-area" required>
              </div>
            </div>
            <div class="content-space gender">
              <p class="boxname fullwidth">性別</p>
              <div class="input-space gender-choices">
                <label class="gender-choice">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-choice">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-choice">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="content-space box-width birthplace">
              <p class="boxname">出身</p>
              <div class="input-space select-content">
                <select name="birthplace" id="birthplace" class="input-init input-area">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="content-space email">
              <p class="boxname">
                Eメール
                <span class="inportant">※</span>
              </p>
              <input type="email" name="email" placeholder="ex) hoge@example.com" class="input-init input-area input-space box-width" required>
            </div>
            <div class="content-space tel">
              <p class="boxname">電話番号</p>
              <input type="tel" name="tel" placeholder="ex) 09012345678" class="input-init input-area input-space box-width">
            </div>
            <div class="content-space password">
              <p class="boxname">
                パスワード
                <span class="inportant">※</span>
              </p>
              <input type="password" name="password" class="input-init input-area input-space box-width" required>
            </div>
            <div class="content-space password">
              <p class="boxname">
                パスワード(確認用)
                <span class="inportant">※</span>
              </p>
              <input type="password" name="password-check" class="input-init input-area input-space box-width" required>
            </div>
            <div class="content-space course">
              <p class="boxname">希望コース</p>
              <div class="input-space course-selects">
                <div class="course-select">
                  <input type="checkbox" name="course" id="flontend" value="flontend" class="course-input">
                  <label class="course-select-text" for="flontend">フロントエンド</label>
                </div>
                <div class="course-select">
                  <input type="checkbox" name="course" id="backend" value="backend" class="course-input">
                  <label class="course-select-text" for="backend">バックエンド</label>
                </div>
                <div class="course-select">
                  <input type="checkbox" name="course" id="app" value="app" class="course-input">
                  <label class="course-select-text" for="app">アプリ</label>
                </div>
              </div>
            </div>
            <div class="content-space flee-text">
              <p class="boxname">備考</p>
              <textarea name="flee-text" id="flee-text" placeholder="何かあればご記入ください" class="input-init input-area input-space box-width"></textarea>
            </div>
            <div class="account-creation">
              <input type="submit" value="アカウント作成" class="input-init content-space fullwidth account-creation-btn button">
            </div>
            <p class="content-space text-size">
              アカウントを作成することにより、
              <a class="text-color" href="">利用規約</a>
              と
              <a class="text-color" href="">プライバシーポリシー</a>
              に同意するものとします。
            </p>
          </form>
        </div>
        <div class="question text-size">
          <p>
            すでにアカウントをお持ちですか？
            <a class="text-color" href="">ログイン</a>
          </p>
          <a class="text-color text-space" href="">認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
